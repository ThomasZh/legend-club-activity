  <script type="text/javascript">
      var wait = 300;

      function time(t) {
          if (wait == 0) {
              t.removeAttribute("disabled");
              t.value = "获取验证码";
              wait = 300;
          } else {
              t.setAttribute("disabled", true);
              t.value = "" + wait + " 秒";
              wait--;
              setTimeout(function () {
                      time(t)
                  },
                  1000)
          }
      }
      document.getElementById("btn").onclick = function () {
          time(this);
      }
  </script>

		function uuid() {
			var s = [];
			var hexDigits = "0123456789abcdef";
			for (var i = 0; i < 36; i++) {
				s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
			}
			s[14] = "4"; // bits 12-15 of the time_hi_and_version field to 0010
			s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1); // bits 6-7 of the clock_seq_hi_and_reserved to 01
			s[8] = s[13] = s[18] = s[23] = "-";

			var uuid = s.join("");
			return uuid;
		}

		function uploadUpyun(file) {
			var ext = '.' + file.name.split('.').pop();
      console.log(ext);

			var config = {
				// 空间名称
				bucket : 'bike-forever',
				// 上传请求过期时间
				expiration : parseInt((new Date().getTime() + 3600000) / 1000),
				// 尽量不要使用直接传表单 API 的方式，以防泄露造成安全隐患
				form_api_secret : 'c3sWvWKcyWo06nKPPcazKT/R4H8='
			};

			var instance = new Sand(config);
			var options = {
				'notify_url' : 'http://upyun.com'
			};
			instance.setOptions(options);

			var d = new Date();
			var month = d.getMonth() + 1;
			var filename = '/activity/' + d.getFullYear() + '/' + month + '/' + d.getDate() + '/' + uuid() + ext;
      console.log(filename);
			instance.upload(filename);

			return 'http://bike-forever.b0.upaiyun.com' + filename;
		}

    // initialize the validator function

    // validate a field on "blur" event, a 'select' on 'change' event & a '.reuired' classed multifield on 'keyup':

    $('.multi.required')
