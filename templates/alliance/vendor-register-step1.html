  <script type="text/javascript">
  function GetVerificationCode() {
		var phone = document.getElementById("phone").value;
		if (phone == null || phone == undefined || phone == '') {
			var alertPanel = document.getElementById("alertPanel");
			alertPanel.innerHTML = '<div class="alert alert-danger" role="alert">\
				<span class="glyphicon glyphicon-exclamation-sign"\
				aria-hidden="true"></span> <span class="sr-only"> Warning: </span>'+
				"{{_("The phone is required and cannot be empty")}}" +
				'</div>';
			return false;
		} else {
			$.get("/auth/api/get-verification-code?loginname="+phone,function(data,status){
				ajaxobj = eval("("+data+")");
			});
      return true;
		}
	}

  var wait = 300;

  function time(t) {
    if (wait == 0) {
      t.removeAttribute("disabled");
      t.value = "获取验证码";
      wait = 300;
    } else {
      if (wait == 300) {
        GetVerificationCode();
      }

      t.setAttribute("disabled", true);
      t.value = "" + wait + " 秒";
      wait--;
      setTimeout(function () {
        time(t)
      },
      1000)
    }
  }
  document.getElementById("btn").onclick = function () {
    time(this);
  }
  </script>

  <script>
    // initialize the validator function
    validator.message['date'] = 'not a real date';

    // validate a field on "blur" event, a 'select' on 'change' event & a '.reuired' classed multifield on 'keyup':
    $('form')
      .on('blur', 'input[required], input.optional, select.required', validator.checkField)
      .on('change', 'select.required', validator.checkField)
      .on('keypress', 'input[required][pattern]', validator.keypress);

    $('.multi.required')
      .on('keyup blur', 'input', function() {
        validator.checkField.apply($(this).siblings().last()[0]);
      });

    // bind the validation to the form submit event
    //$('#send').click('submit');//.prop('disabled', true);

    $('form').submit(function(e) {
      e.preventDefault();
      var submit = true;
      // evaluate the form using generic validaing
      if (!validator.checkAll($(this))) {
        submit = false;
      }

      if (submit) {
        this.submit();
      }
      return false;
    });

    /* FOR DEMO ONLY */
    $('#vfields').change(function() {
      $('form').toggleClass('mode2');
    }).prop('checked', false);

    $('#alerts').change(function() {
      validator.defaults.alerts = (this.checked) ? false : true;
      if (this.checked)
        $('form .alert').remove();
    }).prop('checked', false);
  </script>
